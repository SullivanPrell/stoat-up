name: Validate Deployment Configuration

# This workflow validates the Terraform and Ansible configurations
# It does NOT deploy anything, just checks syntax and configuration

on:
  pull_request:
    paths:
      - 'terraform/**'
      - 'ansible/**'
      - '.env.example'
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'ansible/**'
      - '.env.example'

jobs:
  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

  validate-ansible:
    name: Validate Ansible
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible ansible-lint

      - name: Ansible Syntax Check
        run: |
          cd ansible
          ansible-playbook playbook.yml --syntax-check

      - name: Ansible Lint
        run: |
          cd ansible
          ansible-lint playbook.yml || true
        continue-on-error: true

  validate-env-example:
    name: Validate .env.example
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check .env.example exists
        run: |
          if [ ! -f .env.example ]; then
            echo "ERROR: .env.example file not found!"
            exit 1
          fi

      - name: Check for required variables
        run: |
          required_vars=(
            "TF_VAR_region"
            "TF_VAR_tenancy_ocid"
            "TF_VAR_user_ocid"
            "TF_VAR_fingerprint"
            "TF_VAR_private_key_path"
            "TF_VAR_compartment_ocid"
            "TF_VAR_ssh_public_key"
            "TF_VAR_domain_name"
            "STOAT_DOMAIN"
            "ANSIBLE_SSH_PRIVATE_KEY"
          )
          
          for var in "${required_vars[@]}"; do
            if ! grep -q "^${var}=" .env.example; then
              echo "ERROR: Required variable $var not found in .env.example"
              exit 1
            fi
          done
          
          echo "All required variables found in .env.example"

  check-documentation:
    name: Check Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required documentation files
        run: |
          files=(
            "README.md"
            "DEPLOYMENT.md"
            "QUICK_REFERENCE.md"
            "terraform/README.md"
            "ansible/README.md"
          )
          
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Required documentation file $file not found!"
              exit 1
            fi
          done
          
          echo "All required documentation files found"

      - name: Check for broken links (markdown-link-check)
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
        continue-on-error: true
